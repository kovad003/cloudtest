<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Landing Page Design Using HTML & CSS</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Community</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <button class="btn" id="btn1">Log In</button>
            <button class="btn" id="btn2">Sign Up</button>
        </div>
        <div class="content">
            <div class="text">
            <h1>Be Young, Have Fun, <br> <span>Eat Fish!</span></h1>
            <p>Eating fish on regular basis will contribute to a healthy and long life. <br>Fish contains lots of Omega-3, which will boost your cognitive functions.<br>Our motto: Eat the shark before it eats you!
            </p>
            <button class="btn3" onclick="location ='jsp/showfish.jsp'">Show Items</button>
            <button class="btn3" onclick="location ='jsp/addfish.jsp'">Register Fish</button>
           </div>

       </div>
   </div>
</body>
</html>
